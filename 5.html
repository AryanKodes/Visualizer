<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Archive | Cosmic Core</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: none; }
        #ui { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; background: #000;
        }
        .btn { 
            padding: 20px 100px; border: 2px solid #00FF00; background: none; 
            color: #00FF00; cursor: pointer; text-transform: uppercase; 
            font-family: 'Courier New', monospace; font-size: 30px; letter-spacing: 12px; 
            box-shadow: 0 0 20px rgba(0,255,0,0.3); transition: 0.3s;
        }
        .btn:hover { background: #00FF00; color: #000; box-shadow: 0 0 50px #00FF00; }
    </style>
</head>
<body>

    <div id="vignette"></div>
    <div id="ui">
        <h1>NEURAL ARCHIVE</h1>
        <input type="file" id="loader" accept="audio/*" style="display:none">
        <label for="loader" class="btn">NEURAL ARCHIVE</label>
    </div>

    <audio id="audio-element" crossorigin="anonymous"></audio>

    <script>
        let audioContext, analyzer, dataArray, source;
        let isPlaying = false;
        let drift = 0;
        let cShift = 0;
        let pulseGlow = 0;
        let stars = [];

        const audioEl = document.getElementById('audio-element');
        const loader = document.getElementById('loader');
        const ui = document.getElementById('ui');

        loader.onchange = function() {
            const file = URL.createObjectURL(this.files[0]);
            audioEl.src = file;
            ui.style.opacity = '0';
            setTimeout(() => ui.style.display = 'none', 1500);
            initAudio();
        };

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyzer = audioContext.createAnalyser();
            analyzer.fftSize = 512;
            source = audioContext.createMediaElementSource(audioEl);
            source.connect(analyzer);
            analyzer.connect(audioContext.destination);
            dataArray = new Uint8Array(analyzer.frequencyBinCount);
            audioEl.play();
            isPlaying = true;
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            rectMode(CENTER);
            // Pre-generate star positions
            for(let i=0; i<200; i++) {
                stars.push({
                    x: random(-width, width),
                    y: random(-height, height),
                    size: random(0.5, 2),
                    p: random(100)
                });
            }
        }

        function draw() {
            let bgRed = pulseGlow * 20; 
            background(bgRed, 0, 5, 45); 

            if (isPlaying) {
                analyzer.getByteFrequencyData(dataArray);

                let bass = getAvg(0, 10);
                let treble = getAvg(120, 200);
                let isBeat = bass > 220;

                if(isBeat) pulseGlow = 1.0;
                pulseGlow *= 0.88;

                cShift = isBeat ? map(bass, 200, 255, 5, 25) : lerp(cShift, 0, 0.1);
                drift += map(treble, 0, 255, 0.02, 0.1);

                translate(width/2, height/2);

                // 1. REACTIVE STARFIELD
                drawStars(treble, bass);

                // 2. LIQUID CORE RENDERING
                for (let xDir = -1; xDir <= 1; xDir += 2) {
                    for (let yDir = -1; yDir <= 1; yDir += 2) {
                        push();
                        scale(xDir, yDir);
                        renderLiquidCore(bass, treble, isBeat, color(255, 20, 100), -cShift); 
                        renderLiquidCore(bass, treble, isBeat, color(0, 250, 255), cShift);   
                        renderLiquidCore(bass, treble, isBeat, color(255, 255, 255), 0);     
                        pop();
                    }
                }
            }
        }

        function drawStars(treble, bass) {
            noStroke();
            let sparkle = map(treble, 0, 255, 1, 10);
            for(let s of stars) {
                // Stars twinkle based on treble and their own phase
                let alpha = map(sin(frameCount * 0.1 + s.p), -1, 1, 50, 200) + sparkle * 10;
                fill(255, alpha);
                // Bass makes the field "vibrate" slightly
                let offX = sin(frameCount * 0.05 + s.p) * (bass * 0.02);
                ellipse(s.x + offX, s.y, s.size);
            }
        }

        function renderLiquidCore(bass, treble, isBeat, col, offset) {
            let samples = 28;
            stroke(col, isBeat ? 255 : 150);
            noFill();

            for (let i = 0; i < samples; i++) {
                let val = dataArray[i * 4] || 0;
                let n = noise(i * 0.15, drift + offset * 0.01);
                
                let xBase = map(i, 0, samples, 0, width / 3.5) + (n * 80 - 40);
                let yMax = map(val, 0, 255, 0, height / 1.3);
                
                strokeWeight(map(val, 0, 255, 0.5, 3.5));

                beginShape();
                vertex(offset, 0);
                bezierVertex(
                    offset + (n * 120), yMax * 0.35, 
                    xBase + (n * 60), yMax * 0.65, 
                    xBase, yMax
                );
                endShape();

                if (val > 130) {
                    let shardW = map(val, 130, 255, 5, 100);
                    rect(xBase, yMax, shardW, 1);
                }

                if (isBeat && i < 5) {
                    strokeWeight(0.6);
                    line(xBase, yMax, 0, 0);
                    stroke(col, 30);
                    line(-width, yMax, width, yMax);
                }
            }
        }

        function getAvg(s, e) {
            let total = 0;
            for (let i = s; i <= e; i++) total += dataArray[i];
            return total / (e - s + 1);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
