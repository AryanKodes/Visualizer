<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibe Pulse | Neon Glitch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="visualizer-template.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; cursor: none; }
        #ui { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; background: #000;
        }
        .btn { 
            padding: 20px 80px; border: 2px solid #00FF00; background: none; 
            color: #00FF00; cursor: pointer; text-transform: uppercase; 
            font-family: 'Courier New', monospace; font-size: 30px; letter-spacing: 12px; 
            box-shadow: 0 0 20px rgba(0,255,0,0.3); transition: 0.3s;
        }
        .btn:hover { background: #00FF00; color: #000; box-shadow: 0 0 50px #00FF00; }

        @media (max-width: 768px) {
            #ui { padding: 30px 40px; }
            #ui h1 { font-size: 24px; margin-bottom: 20px; }
            .btn { padding: 14px 35px; font-size: 12px; letter-spacing: 3px; }
        }

        @media (max-width: 480px) {
            #ui { padding: 20px 30px; }
            #ui h1 { font-size: 18px; margin-bottom: 15px; }
            .btn { padding: 12px 25px; font-size: 11px; letter-spacing: 2px; }
        }
    </style>
</head>
<body>
    <div id="ui">
        <h1></h1>
        <input type="file" id="loader" accept="audio/*" style="display:none">
        <label for="loader" class="btn">ENGAGE RGB</label>
    </div>

    <audio id="audio-element" crossorigin="anonymous"></audio>

    <script>
        // Neon Glitch Visualizer - 2D Mode
        class NeonGlitchVisualizer extends AudioVisualizer {
            constructor() {
                super({
                    canvasMode: '2D',
                    colors: {
                        primary: '#00FF00',
                        background: 'rgba(0, 0, 0)',
                        border: '#00FF00'
                    },
                    ui: {
                        title: '',
                        buttonText: 'NEON GLITCH',
                        titleLetterSpacing: '15px'
                    },
                    audio: {
                        fftSize: 512,
                        beatThreshold: 225,
                        bassRange: { start: 0, end: 10 },
                        midRange: { start: 20, end: 60 },
                        trebleRange: { start: 100, end: 150 }
                    }
                });
            }

            setupCanvas() {
                createCanvas(windowWidth, windowHeight);
                colorMode(RGB, 255, 255, 255, 255);
                background(0);
            }

            draw() {
                background(0, 15);

                if (this.isPlaying && this.analyzer) {
                    this.analyzer.getByteFrequencyData(this.dataArray);

                    const bass = this.getBass();
                    const mid = this.getMid();
                    const treble = this.getTreble();
                    const isBeat = this.isBeat();

                    // Strobe effect on large beats
                    if (isBeat) {
                        if (random() > 0.5) filter(INVERT);
                        background(255, 150);
                    }

                    translate(width/2, height/2);

                    // Neon geometry
                    const sides = 6;
                    const rot = frameCount * map(treble, 0, 255, 0.5, 5);
                    rotate(radians(rot));

                    for (let i = 0; i < sides; i++) {
                        rotate(TWO_PI / sides);
                        
                        stroke(bass, mid, treble, 255);
                        strokeWeight(isBeat ? 20 : 4);
                        
                        noFill();
                        const wave = sin(frameCount * 0.1) * 100;
                        
                        beginShape();
                        stroke(255, 0, 0);
                        vertex(0, 0);
                        bezierVertex(bass, -wave, mid, wave, treble * 2, 0);
                        
                        stroke(0, 255, 0);
                        bezierVertex(treble, wave, bass, -wave, mid * 2, wave);
                        
                        stroke(0, 0, 255);
                        bezierVertex(mid, -wave, treble, wave, bass * 2, -wave);
                        endShape();
                    }

                    // Center core
                    if (isBeat) {
                        fill(255);
                        ellipse(0, 0, bass);
                    } else {
                        fill(bass, mid, treble);
                        ellipse(0, 0, 50);
                    }
                }
            }
        }

        // Initialize visualizer
        let visualizer;
        function setup() {
            visualizer = new NeonGlitchVisualizer();
            visualizer.setupCanvas();
        }

        function draw() {
            visualizer.draw();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
